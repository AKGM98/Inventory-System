<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Seller Form</title>
  </head>
  <body>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 text-center">
       <a href="/" class="btn btn-light shadow mt-4 float-start">Go Back</a> <h1 class="display-6 mt-4 mb-4">

          Add Seller
        </h1>
      </div>
      <div class="col-md-6">
  <form action="/sellerform" method="POST">
    {% csrf_token %}
  <div class="mb-3">
  <label for="exampleFormControlInput11" class="form-label">Seller Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput11" name="sn" placeholder="Seller Name">
  <label for="exampleFormControlInput22" class="form-label">Seller Item</label>
  <input type="text" class="form-control" id="exampleFormControlInput22" name="sellitem" placeholder="Seller Item">
  <label for="exampleFormControlInput33" class="form-label">Seller Cost</label>
  <input type="text" class="form-control" id="exampleFormControlInput33" name="sellcost" placeholder="Seller Cost">
  <label for="exampleFormControlInput44" class="form-label">Seller Date</label>
  <input type="date" class="form-control" id="exampleFormControlInput44" name="sd" placeholder="Seller Date">
    <button type="submit" class="btn btn-outline-success shadow mt-3">Submit</button>
</div>
  </form>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
