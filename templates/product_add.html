<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Product Add</title>
  </head>
  <body>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 text-center">
       <a href="/" class="btn btn-light shadow mt-4 float-start">Go Back</a> <h1 class="display-6 mt-4 mb-4">

          Add Product
        </h1>
      </div>
      <div class="col-md-6">
         <form action="/productform" method="POST">
    {% csrf_token %}
  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Product Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="prodname" placeholder="Product Name">
  <label for="exampleFormControlInput1" class="form-label">Product Quantity</label>
  <input type="text" class="form-control" id="exampleFormControlInput2" name="prodquan" placeholder="Product Quantity">
  <label for="exampleFormControlInput1" class="form-label">Product Price</label>
  <input type="text" class="form-control" id="exampleFormControlInput3" name="prodcost" placeholder="Product Cost">
  <label for="exampleFormControlInput1" class="form-label">Product Date</label>
  <input type="date" class="form-control" id="exampleFormControlInput4" name="proddate" placeholder="Product Date">
    <button type="submit" class="btn btn-outline-success shadow mt-3">Submit</button>
</div>

  </form>

      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
