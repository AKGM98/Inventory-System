<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 text-center">
       <a href="/" class="btn btn-light shadow mt-4 float-start">Go Back</a> <h1 class="display-6 mt-4 mb-4">

          Add Product
        </h1>
      </div>
      <div class="col-md-6">
  <form action="/buyerform" method="POST">
    {% csrf_token %}
  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Buyer Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="buyname" placeholder="Buyer Name">
  <label for="exampleFormControlInput1" class="form-label">Buyer Item</label>
  <input type="text" class="form-control" id="exampleFormControlInput2" name="buyitem" placeholder="Buyer Item">
  <label for="exampleFormControlInput1" class="form-label">Buyer Cost</label>
  <input type="text" class="form-control" id="exampleFormControlInput3" name="buycost" placeholder="Buyer Cost">
  <label for="exampleFormControlInput1" class="form-label">Buyer Date</label>
  <input type="date" class="form-control" id="exampleFormControlInput4" name="buydate" placeholder="Buyer Date">
    <button type="submit" class="btn btn-outline-success shadow mt-3">Submit</button>
</div>
  </form>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
